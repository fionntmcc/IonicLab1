<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Status App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Status App</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>Current status: {{myStatus}}</div>
  <div id="container">
    <ion-button [routerLink]="['/status']">UPDATE STATUS </ion-button>
  </div>
</ion-content>
